<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Productos</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <div id="app">
    <h1>CRUD de Productos</h1>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Título</th>
          <th>Descripción</th>
          <th>Categoría</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="producto in productos" :key="producto.id">
          <td>{{ producto.id }}</td>
          <td>{{ producto.titulo }}</td>
          <td>{{ producto.descripcion }}</td>
          <td>{{ producto.categoria }}</td>
          <td>{{ producto.precio }}</td>
          <td>
            <button @click="editarProducto(producto)">Editar</button>
            <button @click="eliminarProducto(producto.id)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <h2>{{ editando ? 'Editar Producto' : 'Crear Producto' }}</h2>
    <form @submit.prevent="guardarProducto">
      <input v-model="productoForm.titulo" placeholder="Título" required>
      <input v-model="productoForm.descripcion" placeholder="Descripción" required>
      <input v-model="productoForm.categoria" placeholder="Categoría" required>
      <input v-model="productoForm.precio" placeholder="Precio" type="number" required>
      <button type="submit">{{ editando ? 'Actualizar' : 'Crear' }}</button>
    </form>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        productos: [],
        productoForm: {
          id: null,
          titulo: '',
          descripcion: '',
          categoria: '',
          precio: null
        },
        editando: false
      },
      mounted() {
        this.obtenerProductos();
      },
      methods: {
        obtenerProductos() {
          axios.get('/productos')
            .then(response => {
              this.productos = response.data;
            });
        },
        guardarProducto() {
          if (this.editando) {
            axios.put(`/productos/${this.productoForm.id}`, this.productoForm)
              .then(() => {
                this.obtenerProductos();
                this.resetForm();
              });
          } else {
            axios.post('/productos', this.productoForm)
              .then(() => {
                this.obtenerProductos();
                this.resetForm();
              });
          }
        },
        editarProducto(producto) {
          this.productoForm = { ...producto };
          this.editando = true;
        },
        eliminarProducto(id) {
          axios.delete(`/productos/${id}`)
            .then(() => {
              this.obtenerProductos();
            });
        },
        resetForm() {
          this.productoForm = {
            id: null,
            titulo: '',
            descripcion: '',
            categoria: '',
            precio: null
          };
          this.editando = false;
        }
      }
    });
  </script>
</body>
